<div class="text-center">
  <h1>Product management</h1>
</div>
<div class="container">
  <h1>Create Product</h1>
  <form #productsForm="ngForm" (ngSubmit)="onProductCreate(productsForm.value)">
    <div class="mb-3">
      <label class="form-label">Product Name</label>
      <input type="text"  class="form-control" name="pName" [(ngModel)]="productsForm.value.pName">

    </div>
    <div class="mb-3">
      <label class="form-label">Product Description</label>
      <input type="text"  class="form-control" name="desc" [(ngModel)]="productsForm.value.desc">

    </div>
    <div class="mb-3">
      <label class="form-label">Product Price</label>
      <input type="text"  class="form-control" name="price" [(ngModel)]="productsForm.value.price">

    </div>

    <button type="submit" class="btn btn-success" value="{{editMode ? 'Update Product' : 'Add Product'}}">Submit</button>
  </form>
</div>



<!-- table -->
<div class="product-display-area">
  <h1 class="text-center m-3">All Product</h1>
<table  id="products" class="table">

    <tr>
      <th scope="col" >S.No</th>
      <th scope="col">Name</th>
      <th scope="col" >Description</th>
      <th scope="col">Price</th>
      <th scope="col" ></th>
    </tr>
  
    <tr *ngFor="let prod of allProducts; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td scope="row">{{ prod.pName }}</td>
      <td scope="row">{{ prod.desc }}</td>
      <td scope="row">{{ prod.price }}</td>
      <td ><button class="btn-delete" (click)="onDeleteProduct(prod.id)">Delete</button></td>
      <td ><button class="btn-edit" (click)="onEditClicked(prod.id)">Edit</button></td>
    </tr>
    
  
</table>
<hr>
<div class="action-btn-container">
<button class="btn-fetch" (click)="onProductsFetch()">Fetch Product</button>
<button class="btn-clear" (click)="onDeleteAllProduct()">Clear Product</button>
</div>
</div>
